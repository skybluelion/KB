<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 정의하는 방법 :: 1) 선언적 한수 선언 2) 익명 함수 선언</title>
<script>
//1. 선언적 함수 정의
// 파일이 다 로딩되고 실행되는게 아닌 미리 메모리에 올라가고 차례로 스크립트가 실행
/* func(); // 따라서 앞에 있어도 메모리에 있는 function이 실행됨

function func() {
	alert("func A....");
}

function func() {
	alert("func B...."); //재정의
}

func(); */

//2. 익명 함수 정의
// 변수에 할당해서 정의한다.
// 선언적 함수정의와 달리 메모리에 안올라가 있어서 실행 안됨.
/* func();
var func = function () {
	alert("func...A..")
}
var func = function () {
	alert("func...B..") //재정의
}
func(); // 변수(); 형태로 호출 */

//3. 익명함수 + 선언적 함수 ==> 실행순서
// 선언적 함수-> 익명함수가 덮어씀.
var func = function () {
	alert("func...Anonymous..")
}
function func() {
	alert("func function....");
}

func(); // func...Anonymous..
</script>

</head>
<body>

</body>
</html>
